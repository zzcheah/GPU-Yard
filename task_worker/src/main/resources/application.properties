# Variables
mainserver.hostname=localhost
#mainserver.hostname=18.235.255.54

# eureka
eureka.client.serviceUrl.defaultZone=http://${mainserver.hostname}:8761/eureka
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.prefer-ip-address=true
#eureka.instance.ip-address=42.189.159.21

# mongodb
spring.data.mongodb.host=${mainserver.hostname}
spring.data.mongodb.port=27017
spring.data.mongodb.database=GPU-Yard

# multipart setting
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

# REST error message
server.error.include-message=always

# Server setting
spring.application.name=task_worker_1
server.port=8181
